<div class="row">
	{% for p in places %}
	<div class="col-sm-6 col-md-3">
		<div class="thumbnail" data-value="{% url 'place' p.id%}">
			<img src="../../{{p.get_leading_placemark.image.url}}" height="240" width="240" alt="StreetView image">
			<div class="caption">
				<h3 style=" margin-top: 0px;">{{p.title}}</h3>
				<p>
					{{p.address}}
				</p>
				<p>
					{{p.city}}
				</p>	
			</div>
		</div>
	</div>
	{% endfor %}
</div>
