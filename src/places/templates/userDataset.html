{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="page-header">
		<h1>{{ dataset.name }}</h1>
        <a href="{% url 'exportDataset' dataset.id %}" class="btn btn-primary">
            CSV <span class="glyphicon glyphicon-export"></span>
        </a>
        <a href="#" class="btn btn-primary" />
            GeoJSON <span class="glyphicon glyphicon-export"></span>
        </a>
	</div>
	
	<div class="row">
		<div class="col-md-12">
	 	<table class="table table-hover">
	 		<thead>
	 		<tr>
	 			<th class="text-right">#</th>
	 			<th class="text-right">שם המקום</th>
	 			<th class="text-right">כתובת</th>
	 			<th class="text-right">עיר</th>
	 			<th class="text-right"><center>סהכ מיקומים</center></th>
	 			<th class="text-right"><center>סהכ הצבעות</center></th>
	 		</tr>
	 		</thead>
	 		{% for p in places %}
	 		<tr data-value="{% url 'place' p.id%}">
	 			<td>{{p.vendor_id}}</td>
	 			<td>{{p.title}}</td>
	 			<td>{{p.address}}</td>
	 			<td>{{p.city}}</td>
	 			<td><center><span class="badge">{{p.placemarks.count}}</span></center></td>
	 			<td><center><span class="badge">0</span></center></td>
	 		</tr>
	 		{% endfor %}
	 	</table>
	 	
	 	
	 	
 		</div>
 	</div>
 </div>
 
 <script>
 	$(function() {
 		$("tr").click(function() {
    		window.location = $(this).data('value');
		});
 		
 	});
 	
 </script>
{% endblock %}
